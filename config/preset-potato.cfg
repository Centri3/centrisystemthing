//////////////////////////////////////////////////
//       SpaceEngine configuration file         //
//        Graphics preset for 1 GB GPU			//
//////////////////////////////////////////////////

// Memory settings
Memory
{
	VideoMemoryStrategy     1       // strategy of video memory usage: 0 - limited by VideoMemorySize, 1 - limited by max(physical size, VideoMemorySize), 2 - limited by available free VRAM (only for NVidia)
	VideoMemorySize         2048 	// maximum size of video memory (Mb) to be used by SE
	CacheSizeLandTextures   0		// limit on the number of terrain texture slots in the video memory (0 for auto, maximum 2048)
}

// Anti-aliasing, texture filtering and post-effects settings
RenderingQuality
{
	AnisotropyLevel         0		// anisotropy filtering level (0 - disable anisotropy)
	MSAALevel               0       // multisampling anti-aliasing level (0 - disable MSAA)
	MSAALevelVR             0       // multisampling anti-aliasing level in VR (0 - disable MSAA)
	FXAA                    false	// fast approximate anti-aliasing
	TextureCompress         true	// use S3TC texture compression
}

// Stars and point objects rendering settings
PointRendering
{
	StarPointMethod         1		// star/galaxy points render: 0 - point sprites, 1 - sprites, 2 - sprites with motion blur, 3 - sprites with motion and rot. blur
	PlanetPointMethod       1		// planet points render:      0 - point sprites, 1 - sprites, 2 - sprites with motion blur, 3 - sprites with motion and rot. blur
}

// Planet rendering settings
PlanetRendering
{
	LandLOD                 -2		// planets surface level of detail (min = -2, max = +2)
	LandTargetRes           480		// maximum screen resolution for terrain LOD; if screen resolution is larger, LandLOD will be kept as like the screen has this resolution
	LandTargetResVR         480		// maximum screen resolution for terrain LOD in VR; if HMD resolution is larger, LandLOD will be kept as like the HMD has this resolution
	PlanetDetailTextures    false	// use detail textures on surface
	PlanetShineMode         0     	// secondary lighting color calculation mode: 0 (low), 1 - medium (once), 2 - high (real time)
	AuroraQuality           0		// quality of aurora rendering: 0 - low, 1 - high
	ShipEngineQuality       0		// quality of ship engine exhaust rendering : 0 - low, 1 - medium, 2 - high, 3 - ultra
}

// Warp effect rendering settings
WarpRendering
{
	WarpPrecision           0.2		// precision of warp effect rendering
	BlackHoleQuality        1		// quality of black hole warp  effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
	ShipWarpQuality         1		// quality of ship warp bubble effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
}

// Render into texture settings
TextureRendering
{
	EnableGalaxyFBO         true	// use framebuffer for galaxy rendering
	EnableGalaxySkybox      true	// use skybox      for galaxy rendering
	EnableGalaxyImpostors   true	// use impostors   for galaxy rendering
	EnableNebulaFBO         true	// use framebuffer for nebula rendering
	EnableNebulaSkybox      true	// use skybox      for nebula rendering
	EnableNebulaImpostors   true	// use impostors   for nebula rendering
	EnableCometFBO          true	// use framebuffer for comet  rendering
	EnableCometImpostors    true	// use impostors   for comet  rendering
	EnableAuroraFBO         true	// use framebuffer for aurora rendering
	MaxPlanPickers          8		// max number of color picker buffers for planet shine "super"
	MaxImpostors            1		// max number of impostor chains
	MaxSkyboxes             2		// max number of skyboxes (galaxy and nebula rendering)
	MaxEnvmaps              1		// max number of environment map chains (warp effect, reflections rendering)
	SolidTargetRes          1080	// maximum screen resolution for solids; if screen resolution is larger, SolidResolution will be kept as like the screen has this resolution
	SolidTargetResVR        720		// maximum screen resolution for solids in VR; if HMD resolution is larger, SolidResolution will be kept as like the HMD has this resolution
	SolidResolution         0.5		// solids      downscale (fraction of window resolution)
	VolumResolution         0.25	// volumetrics downscale (fraction of window resolution)
	ImpostorResolution      0.25	// impostor    downscale (fraction of window resolution)
	SkyboxResolution        0.35	// skybox      downscale (fraction of window resolution)
	SkyboxMaxDimensions     2048	// max skybox resolution (pixels)
	EnvmapDimensions        256		// max environment map resolution (pixels)
	IrrmapDimensions        32		// PBR irradiance map resolution (pixels)
	MipmapsGUI              false	// use mipmapping for GUI FBO
	MipmapsFrame            false	// use mipmapping for scene FBO
	MipmapsEnv              false	// use mipmapping for environment maps (warp/reflections effect rendering)
	MSAALevelEnv            0       // multisampling anti-aliasing level in environment maps (0 - disable MSAA)
	MSAALevelEnvVR          0       // multisampling anti-aliasing level in environment maps in VR (0 - disable MSAA)
	MSAALevelImp            0       // multisampling anti-aliasing level in impostors/UI previews (0 - disable MSAA)
	FXAAImp                 true	// fast approximate anti-aliasing in impostors/UI previews
	SolidUpscaleMode        3		// Solids upscale mode: 0-2 - nearest (normal, sharp, CAS), 3-5 - bilinear, 6-8 - bicubic, 9-11 - lanczos, 12 - checkerboard, 13 - checkerboard naive (test)
	SolidTemporalUpscale    true	// spread downscaled rendering of solids across frames
	SolidFXAA               false	// use FXAA before solids upscaling to improve quality (works only for SolidUpscaleMode < checkerboard)
}

// Loader settings
Loader
{
	TimingStrategy          0		// 0 - use MaxTilesPerFrame limit (number of tiles), 1 - use MaxTimePerFrame limit (time)
	MaxTilesPerFrame        1		// max landscape textures created per frame ("Loading speed" in Graphics settings menu)
	MaxTilesPerFrameVR      1		// max landscape textures created per frame in VR (use lower to reduce jamming)
	MaxTimePerFrame         5		// max loading/creating time per frame (ms)
	MaxTimePerFrameVR       10		// max loading/creating time per frame (ms) in VR (use lower to reduce jamming)
	MaxTimePerFrameClean    10		// max memory cleaning  time per frame (ms)
	MaxTimePerFrameCleanVR  2		// max memory cleaning  time per frame in VR (ms)
}

Interface
{
	Use3Dmenu               false	// use 3D scene in the main menu
}
