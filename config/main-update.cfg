Memory
{
	VideoMemoryStrategy     1       // strategy of video memory usage: 0 - limited by VideoMemorySize, 1 - limited by max(physical size, VideoMemorySize), 2 - limited by available free VRAM (only for NVidia)
	VideoMemorySize         4072 	// maximum size of video memory (Mb) to be used by SE
}

VR
{
	OculusAudioDevices      "oculus/rift audio/rift s/rift"	// List of text strings, separated by /, used to find Rift's audio device to switch audio output to
}

WarpRendering
{
	WarpPrecision           0.5		// precision of warp effect rendering
	BlackHoleQuality        3		// quality of black hole warp  effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
	ShipWarpQuality         3		// quality of ship warp bubble effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
    BlackHoleWarpRadius     100		// radius of the sphere where black hole shader works, must include accretion disk
    WormholeWarpRadius      50  	// radius of the sphere where wormhole shader works
    ShipWarpRadius          10		// radius of the sphere where ship warp  shader works
    WormholePassOffset      0.01	// offset for wormhole enter point (= radius * (1 - offset)) and exit point (= radius * (1 + offset))
}

TextureRendering
{
	EnableWarpFBO           true	// use framebuffer for warp and 3D accretion disks rendering
	EnableWarpImpostors     true	// use impostors   for warp and 3D accretion disks rendering
	ColorAbsorption			true	// RGB color or grayscale alpha dust absorption
	MaxPlanPickers          8		// max number of color picker buffers for planet shine "super"
	MaxImpostors            2		// max number of impostor chains
	MaxSkyboxes             2		// max number of skyboxes (galaxy and nebula rendering)
	MaxEnvmaps              2		// max number of environment map chains (warp effect, reflections rendering)
	VolumResolution         0.35	// volumetrics downscale (fraction of window resolution)
	ImpostorResolution      0.35	// impostor    downscale (fraction of window resolution)
	SkyboxResolution        0.75	// skybox      downscale (fraction of window resolution)
	EnvmapDimensions        512		// max environment map resolution (pixels)
	SkyboxThreshold         0.0006	// skybox update threshold
	SkyboxMinFOV            20		// skybox min FOV
	SkyboxMaxStep           1e-07	// skybox max velocity (normalized on object's radius)
	SolidUpscaleMode        8		// Solids      upscale mode: 0-2 - nearest (normal, sharp, CAS), 3-5 - bilinear, 6-8 - bicubic, 9-11 - lanczos, 12 - checkerboard, 13 - checkerboard naive (test)
	VolumUpscaleMode        8		// volumetrics upscale mode: 0-2 - nearest (normal, sharp, CAS), 3-5 - bilinear, 6-8 - bicubic, 9-11 - lanczos
	VolumBilateral          false	// use bilateral filter for volumetrics upscaling to reduce noise
}

Lighting
{
	hdrAccretionDiskBright  10000	// accretion disks
	hdrAccretionJetBright   10000	// accretion disk jets
	realAccretionDiskBright 1e+09	// accretion disks (match realStarSurfaceBright)
	realAccretionJetBright  1e+09	// accretion disk jets
}

Controls
{
	GotoSpeed               10		// "acceleration" of goto command
	GotoSpeedVR             2		// "acceleration" of goto command in VR
	LongGotoTime            20		// long goto time (seconds)
	FastGotoTime            3		// fast goto time (seconds)
}

AtmosphereRendering
{
	AtmoBottomOffset        0		// shifts atmosphere down to fix artifacts at horizon (in units of atmosphere height)
}

GalaxyGenerator
{
	GalaxyMaxAppMagn        12.1	// max apparent magnitude of procedural galaxy while looking from Solar system
}
