	AutoExpHighPercent      90		// brighter end of histogram range used by autoexposure algorithm
	AutoExpSpeedUp          5		// speed of adaptation to bright scenes
	AutoExpSpeedDown        1		// speed of adaptation to dark scenes
	AutoExpMaskSize         0.5		// weighted central mask radius (fraction of screen half-size)
	AutoExpMaskAngSizeVR	10      // weighted central mask radius in VR mode (degrees)
	AutoExpMaskValue        1		// weighted central mask value
	FrameDynamicRange       65535	// dynamic range of the virtual camera
	BloomDynamicRange       50		// max brightness of the bloom source
}

