PostEffects
{
	PhotoMode               0		// photo mode: 0 (HDR), 1 (manual), 2 (auto)
	ExposureComp            0		// exposure compensation
	Sharpness               1		// final image sharpness
	Brightness              1		// final image brightness
	Contrast                1		// final image contrast
	Saturation              1.5		// final image saturation
	Gamma                   1		// final image gamma
	DSOBrightness           1		// deep space objects brightness
	DSOContrast             1		// deep space objects contrast
	DSOSaturation           1		// deep space objects saturation
	DSOGamma                0.7		// deep space objects gamma
	EnableLensFlares        true	// enable lens flares (diffraction spikes)
	EnableLensGhosts        true	// enable ghosts
