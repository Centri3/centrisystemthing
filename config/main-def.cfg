//////////////////////////////////////////////////
//       SpaceEngine configuration file         //
//////////////////////////////////////////////////

// Memory settings
Memory
{
	VideoMemoryStrategy     1       // strategy of video memory usage: 0 - limited by VideoMemorySize, 1 - limited by max(physical size, VideoMemorySize), 2 - limited by available free VRAM (only for NVidia)
	VideoMemorySize         3072 	// maximum size of video memory (Mb) to be used by SE
	VideoMemoryReserved     50		// minimum video memory reserved for OS (Mb)
	RAMSizeMax              8192 	// maximum RAM (Mb) to be used by SE
	RAMSizeMaxPercentage    85		// maximum RAM percentage to be used by SE (100 - all physical RAM)
	CacheSizeSolarSystems   64	    // limit on the number of planetary systems in the memory
	CacheSizeLandTextures   0		// limit on the number of terrain texture slots in the video memory (0 for auto, maximum 2048)
	CacheSizeLandNode       10000	// limit on the number of terrain nodes in the memory (0 for auto, at least 4000 for LOD 0, 10000 for LOD 1)
	CacheSizeStarNode       50000	// limit on the number of star    nodes in the memory (0 for auto, at least 20000 for central regions of the galaxy)
	CacheSizeGalNode        10000	// limit on the number of galaxy  nodes in the memory (0 for auto, at least 10000 for dense regions of the Universe)
	CacheSizeGalSysModels   32		// limit on the number of galaxy subsystem models in the memory
	CacheSizeGalModels      64		// limit on the number of galaxy 3D models in the memory
	CacheSizeGalModelsVRAM  10		// minimum size of video memory (Mb) to use by galaxy models
	CacheSizeNebModelsVRAM  10		// minimum size of video memory (Mb) to use by nebula models
	CacheSizeAtmoModels     0		// limit on the number of atmosphere models in the memory (0 for auto)
}

// Vendor-specific and debug options
Vendor
{
	glVendor                ""
	glRenderer              ""
	glVersion               ""
	glslVersion             ""
	Platform                ""
	CoreContext             true	// true for core OpenGL context, false for compatibility OpenGL context
	CoreContextVersion      "AUTO"	// version of the used core OpenGL context, must be in range [3.3 ... glVersion], or AUTO for max supported version
	ShaderVersion           "AUTO"	// shader model version used, must be in range [1.5 ... glVersion], or AUTO for max supported version
	IgnoreCriticalCheck     false	// ignore checking of OpenGL version and support of critical extensions
	IgnoreShaderBinary      false	// disable binary shader cache
	IgnoreSyncObjects       false	// disable GL_ARB_sync
	LoaderAsyncTextures     false	// use multiple OpenGL contexts for textures
	LoaderAsyncMeshes       false	// use multiple OpenGL contexts for models, stars and galaxies
	LoaderAsyncShaders      true	// use multiple OpenGL contexts for shaders
	PlanetHeightmapFormat   13		// format of the terrain heightmap textures: 13 - R32F, 16 - RGBA32F
	MipmapsMode             1		// mipmaps generation mode: 0 - disable, 1 - default OpenGL function, 2 - SpaceEngine function
}

// Window and display settings
Display
{
	WindowSizeX             1936	// window width
	WindowSizeY             1056	// window height
	WindowPosX              -8		// window x position
	WindowPosY              -8		// window y position
	Maximized               true	// start with a maximized window
	FullScreen              0		// 0 - windowed mode, 1 - fullscreen window mode, 2 - hardware fullscreen mode
	ScreenResX              1920	// screen resolution (width)  in the hardware fullscreen mode
	ScreenResY              1080	// screen resolution (height) in the hardware fullscreen mode
	RefreshRate             60		// refresh frequency in the fullscreen mode
	AspectRatio             1		// aspect ratio for displays with non-square pixels
}

// Anti-aliasing, texture filtering and post-effects settings
RenderingQuality
{
	QualityPreset			2		// graphics quality preset set by user (0 - potato, 1 - low, 2 - medium, 3 - high, 4 - ultra, 5 - custom)
	VSync                   2		// vertical synchronization (0 - disabled, 1 - enabled, 2 - auto)
	AnisotropyLevel         16		// anisotropy filtering level (0 - disable anisotropy)
	MSAALevel               0		// multisampling anti-aliasing level (0 - disable MSAA)
	MSAALevelVR             0		// multisampling anti-aliasing level in VR (0 - disable MSAA)
	FXAA                    true	// fast approximate anti-aliasing
	Dithering               true	// use dithering to smooth out the banding artefact
	TextureCompress         true	// use S3TC texture compression
	LinesWidth              1.5		// lines width
}

// Depth buffer options
DepthBuffer
{
	DepthBufferMode         1		// Z-buffer mode (0 - standard, 1 - reversed, 2 - log in vertex shader, 3 - log in pixel shader) (remove cache to apply changes)
	ShipDrawMode            4     	// use 1 for DepthBufferMode = 0, and 2...4 otherwise
	ClipHeight              0.0015	// collision detection height in kilometers
	ClipZNear               0.005	// near plane clip distance (ignored in reversed and logarithmic z-buffer mode)
}

// Planet rendering settings
PlanetRendering
{
	LandLOD                 0		// planets surface level of detail (min = -2, max = +2)
	LandTargetRes           1080	// maximum screen resolution for terrain LOD; if screen resolution is larger, LandLOD will be kept as like the screen has this resolution
	LandTargetResVR         1440	// maximum screen resolution for terrain LOD in VR; if HMD resolution is larger, LandLOD will be kept as like the HMD has this resolution
	PlanetMaxLevel          24		// limit terrain subdivision level
	PlanetReverseLoading    true	// load highest level nodes of the terrain first, then lowest ones
	MipmapsLand             true	// use mipmapping for landscape textures
	PlanetTextureRes        256		// texture resolution (use only power of 2!)
	PlanetTextureBorder     2		// texture border
	PlanetSphereMeshLOD     5		// spherical mesh detail
	PlanetCubeMeshLOD       5		// landscape mesh detail
	PlanetAtlasSampleScale  1		// detail texture atlas sampling scale (pixels of atlas texture : pixels of generated terrain texture)
	PlanetDetailTextures    true	// use detail textures on surface
	DisplaceDetailTextures  true	// use detail textures displacement (3D stones)
	DisplaceDetailHeight    0.1		// relative amplitude of detail textures displacement, in meters vertically per meter horizontally
	VolumetricRings         true	// volumetric dust and rocks in planetary rings
	CompressCopyQueue       true	// use copy queue for texture compression
	EnableEclipses          true	// eclipse shadows
	EnableSelfEmission      true	// self-emission (city lights, lava)
	EnablePlanetShine       true	// secondary lighting for planets
	PlanetShineMode         1     	// secondary lighting color calculation mode: 0 - low (once), 1 - medium (every few frames), 2 - high (every frame)
	PlanetShineBright       1		// secondary lighting brightness
	PlanetShineUpdateFrames 10    	// update secondary lighting color every X frames in the medium mode
	PlanetShinePickPerFrame	1		// maximum number of preview renders per frame
	AuroraBright            1		// aurora brightness
	CometTailBright         1		// comet tail brightness
	SelfEmissionBright      1		// self-emission brightness
	ThermalEmissionShift    0		// thermal emission temperature shift
	StarCoronaTextures      10		// number of star corona textures (for texture-based corona rendering)
	AuroraQuality           0		// quality of aurora rendering: 0 - low, 1 - high
	ShipEngineQuality       2		// quality of ship engine exhaust rendering : 0 - low, 1 - medium, 2 - high, 3 - ultra
	PlanckColorSystem       1		// Planck spectrum color system (0 to 5 for SDTV, HDTV (sRGB), UHDTV, CIE RGB, Adobe RGB, Display P3)
	SunIllumSaturation      0.5		// Color saturation of the incident sunlight
	IllumSaturationAuto     true	// Automatic adjustment of sunlight color saturation to approximate human eye perception of illumination color
}

// Atmosphere rendering settings
AtmosphereRendering
{
	AtmoHalfPrecision       false	// use FP16 data files (remove cache to apply changes)
	AtmoExtinction          true	// atmospheric extinction
	AtmoRingsShadow         true	// rings shadow on sky
	AtmoAtSeaLevel          true  	// atmosphere bottom at sea level
	AtmoHeightHarb          true	// use HarbingerDawn's formula to calculate visual model height
	AtmoAnalyticTransm      true	// use analytic transmittance calculations (remove cache to apply changes)
	AtmoFixHorizon          true	// fixes artifacts at horizon              (remove cache to apply changes)
	AtmoBottomOffset        1e-7	// shifts atmosphere down to fix artifacts at horizon (in units of atmosphere height)
	AtmoDistanceLimit       30		// maximum effective distance of atmosphere rendering (in units of planetary radii)
	AtmoMinWidthPix         2		// minimum thickness of atmosphere on screen to reduce aliasing (in pixels)
}

// Rings rendering settings
RingsRendering
{
	RingsSubdivisions           32		// LOD of 2D rings mesh
	RingRocksFadeStartSizePix   3		// rocks size in pixels at which they are start to fade out
	RingRocksFadeEndSizePix     1.5		// rocks size in pixels at which they are completely faded out
	SubringInnerRadiusAdjust    0		// subring inner radius adjust to fix a gap between subrings
	SubringOuterRadiusAdjust    0		// subring outer radius adjust to fix a gap between subrings
	SubringLayerRotationAdjust  55		// subring layer rotation adjust to fix a repetition pattern
	RingRockMaxSpacing          10000	// threshold to generate rocks in rings (max spacing)
	RingDetailNoiseScale		0.0005	// scale of a radial detail noise
	DefaultRingsRockTexture     "SnowSE001"	// default texture for ring rocks (file name without extension and suffix, from data/textures/terrain/materials/)
}

// Stars and point objects rendering settings
PointRendering
{
	PointScale              1		// point sources scale
	LinkScaleToScreenRes    true	// link point sources scale to screen resolution (1x at 1080p, 2x at 2160p, 0.5x at 720p)
	StarPointMethod         2		// star/galaxy points render: 0 - point sprites, 1 - sprites, 2 - sprites with motion blur, 3 - sprites with motion and rot. blur
	PlanetPointMethod       1		// planet points render:      0 - point sprites, 1 - sprites, 2 - sprites with motion blur, 3 - sprites with motion and rot. blur
	MotionBlurLength        0		// length of the motion blur trail, auto = 0
	StarFadeDuration		0.5		// fade-in duration of newly generated blocks of stars and galaxies
	PointOverbright         1		// point sources extra brightness
	PointFlareBright        1		// point sources flare bright
	PointFlareDecay         1		// point sources flare decay
	PointDesaturation       0.1		// stars desaturation value
	PlanetMagnLimit         7		// planets limiting magnitude
	StarMagnLimit           7		// stars limiting magnitude
	ClusterMagnLimit        7		// star clusters limiting magnitude
	NebulaMagnLimit         7		// nebulae limiting magnitude
	GalaxyMagnLimit         7		// galaxies limiting magnitude
	GlowMagnLimit           7		// galaxies and nebulae model limiting magnitude
	PlanetBrightMin         0.03	// planets cutoff pixel brightness
	StarBrightMin           0.03	// stars cutoff pixel brightness
	ClusterBrightMin        0.03    // clusters cutoff pixel brightness
	NebulaBrightMin         0.03    // nebulae cutoff pixel brightness
	GalaxyBrightMin         0.03	// galaxies cutoff pixel brightness
	GlowBrightMin           0.006	// galaxy and nebula model sprites cutoff pixel brightness
	AutoGalaxyMagnitude     true	// automatically increase galaxies magnitude when in intergalactic space ("intergalactic vision")
	AutoGalaxyMagnSpeed     10		// speed of automatic galaxies magnitude adjustment
	StarColorShift          0		// stars color shift ("+" red, "-" blue)
	StarColorSaturation     1		// stars color saturation
	StarFrustumClipFOV      30		// max frustum clipping FOV for stars
}

// Warp effect rendering settings
WarpRendering
{
	WarpPrecision           0.5		// precision of warp effect rendering
	BlackHoleQuality        3		// quality of black hole warp  effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
	ShipWarpQuality         3		// quality of ship warp bubble effect rendering: 0 - disabled, 1 - low, 2 - medium, 3 - high, 4 - ultra
    BlackHoleWarpRadius     100		// radius of the sphere where black hole shader works, must include accretion disk
    WormholeWarpRadius      50  	// radius of the sphere where wormhole shader works
    ShipWarpRadius          10		// radius of the sphere where ship warp  shader works
    WormholePassOffset      0.01	// offset for wormhole enter point (= radius * (1 - offset)) and exit point (= radius * (1 + offset))
}

